          nullable: true
        custom_user_agent:
          type: string
          description: "custom user agent\noptional field\ncustom user agent for crawling a website\nexample: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.116 Safari/537.36\n\ndefault value: Mozilla/5.0 (compatible; RSiteAuditor)"
          nullable: true
        browser_preset:
          type: string
