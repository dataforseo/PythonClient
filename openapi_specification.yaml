openapi: 3.0.1
info:
  title: DataForSEO API documentation
  description: 'DataForSEO API is the starting point on your journey towards building powerful SEO software. With DataForSEO you can get all the data you need to build an efficient application while also saving your time and budget. DataForSEO API is using the REST technology for interchanging data between your application and our service. The data exchange is made through the widely used HTTP protocol, which allows applying our API to almost all programming languages.'
  version: 1.0.0
servers:
  - url: https://api.dataforseo.com
  - url: https://sandbox.dataforseo.com
paths:
  /v3/serp/id_list:
    post:
      tags:
        - Serp
      description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed SERP tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/id_list/?bash'"
      operationId: SerpIdList
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SerpIdListRequestInfo'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SerpIdListResponseInfo'
      security:
        - basicAuth: [ ]
  /v3/serp/errors:
    post:
      tags:
        - Serp
      description: "By calling this endpoint you will receive information about the SERP API tasks that returned an error within the past 24 hours.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/errors/?bash'"
      operationId: SerpErrors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
